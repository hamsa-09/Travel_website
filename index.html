<script>
  
   function searchVideos() {
      // Get the search query
      let searchQuery = document.getElementById('searchbar').value.toLowerCase();

      // Get all the state elements
      let stateElements = document.querySelectorAll('.col h3');

      // Convert NodeList to an array
      let stateArray = Array.from(stateElements);

      // Filter the state elements based on the search query
      let filteredStateElements = stateArray.filter(element => {
        let stateName = element.textContent.toLowerCase();
        return stateName.includes(searchQuery);
      });

      // Hide all the state elements
      for (let element of stateArray) {
        element.parentElement.style.display = 'none';
      }

      // Show only the filtered state elements
      for (let element of filteredStateElements) {
        element.parentElement.style.display = 'block';
      }
    }

</script>
